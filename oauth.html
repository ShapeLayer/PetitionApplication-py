<style>	
.lbtn {	
    flex-direction: row;	
    font-size: 14pt;	
    font-weight: 900;	
    border-radius: 8px;	
    border-style: solid;	
    border-width: 1px;	
    display: flex;	
    height: 64px;	
    flex: initial;	
    font-family: '나눔바른고딕 Bold', 'Roboto', sans-serif;	
    margin: 10px;	
    width: 300px;	
}	
 .lbtn.lbtn-flat {	
    border-radius: 2px;	
    flex-direction: row;	
    font-family: '나눔바른고딕 Bold', 'Roboto', sans-serif;	
    font-size: 14pt;	
}	
 .lbtn.short {	
    width: 150px;	
}	
 .lbtn.long {	
    width: 450px;	
}	
 .lbtn .logo {	
    width: 64px;	
    flex: initial;	
    display: flex;	
    position: relative;	
    background-color: inherit;	
}	
 .lbtn .label {	
    text-align: center;	
    flex: 1;	
    margin: 0;	
    align-items: center;	
    justify-content: center;	
    border-left: 1px solid;	
    display: flex;	
    border-color: inherit;	
}	
 .lbtn.lbtn-flat .label {	
    border-left: none;	
}	
 .lbtn.logo-only {	
    width: 64px;	
}	
 .lbtn:not(.white) .logo{	
    filter: brightness(0%) invert(100%);	
}	
</style>	
<style>	
/* theme */	
.lbtn.lbtn-naver {	
    color: #ffffff;	
    background-color: #1ec800;	
    border-color: #29a011;	
}	
 .lbtn.lbtn-naver.white {	
    color: #1ec800;	
    background-color: #ffffff;	
    border-color: #d7d7d7;	
}	
.lbtn.lbtn-naver.white .label {	
    color: #999;	
    border-color: inherit;	
}	
 /* logo */	
.lbtn.lbtn-naver .logo {	
    background: url(naver.svg);	
}</style>	
<div class="login">	
    <ul class="login-list">	
        <li><div class="lbtn lbtn-naver">	
            <i class="logo"></i>	
            <p class="label">네이버 아이디로 로그인</p>	
        </div></li>	
    </ul>	
</div>
